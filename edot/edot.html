<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<head>
	<script src="../js/tween.js"></script>
	<script src="../js/threejs/three.min.js"></script>
	<script src="../js/threejs/OrbitControls.js"></script>
	<script src="../js/dat.gui.min.js"></script>
	<style>
		body,
		div,
		canvas {
			overflow: hidden;
			margin: 0;
			border: 0;
			padding: 0;
		}
	</style>
</head>

<body>
	<div id="container"></div>
</body>
<script src="edot.js"></script>
<script src="../warp.js"></script>
<script>
	(function() {
		var camera, scene, renderer;
		var cubs;

		function InitMesh() {
			var geometry = new THREE.CubeGeometry(3, 3, 3);
			var material = new THREE.MeshBasicMaterial({
				transparent: true,
			});
			if (texture !== void 0)
				material.map = texture;
			cubs = [];
			cubs.push(new THREE.Mesh(geometry, material));
			scene.add(cubs[0]);
			cubs.push(new THREE.Mesh(geometry, material));
			scene.add(cubs[1]);
			cubs.push(new THREE.Mesh(geometry, material));
			scene.add(cubs[2]);
			cubs[0].position.x = -2.44;
			cubs[0].position.y = -2;
			cubs[0].rotation.y = 45;
			cubs[1].position.x = 2.44;
			cubs[1].position.y = -2;
			cubs[1].rotation.y = 45;
			cubs[2].position.y = 2;
			cubs[2].rotation.y = 45;
		}

		function InitRenderer() {
			var WIDTH = window.innerWidth;
			var HEIGHT = window.innerHeight;
			var VIEW_ANGLE = 55;
			var ASPECT = WIDTH / HEIGHT;
			var NEAR = 1;
			var FAR = 500;
			camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
			camera.position.z = 10;
			scene = new THREE.Scene();
			scene.add(camera);
			renderer = new THREE.WebGLRenderer({
				antialias: true,
			});
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(WIDTH, HEIGHT);
			renderer.setClearColor(0xeeffff, 1);

			cameraControls = new THREE.OrbitControls(camera, renderer.domElement);
			cameraControls.target.set(0, 0, 0);
			cameraControls.maxDistance = 400;
			cameraControls.minDistance = 10;
			cameraControls.update();

			document.getElementById('container').appendChild(renderer.domElement);
		}

		function Animate() {
			requestAnimationFrame(Animate);
			UpdateMotion();
			if (texture !== void 0)
				texture.needsUpdate = true;
			renderer.render(scene, camera);
			renderer.setSize(window.innerWidth, window.innerHeight);
		}

		function UpdateMotion() {
			var time = Date.now() * 0.001;
			var delta = Math.sin(time);
			cubs[0].rotation.y = Math.PI / 4 + 0.7 * delta;
			cubs[1].scale.x = 1 + 0.2 * delta;
			cubs[1].scale.y = 1 + 0.2 * delta;
			cubs[1].scale.z = 1 + 0.2 * delta;
			cubs[2].position.y = 2 + 0.7 * delta;
		}

		function Init() {
			InitRenderer();
			InitMesh();
			Animate();
		}

		var texture = edot();
		Init();
	})();
</script>

</html>
